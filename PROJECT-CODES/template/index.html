<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Volume Estimation</title>
</head>

<body background="https://cdn.vox-cdn.com/thumbor/voARJfEKvTp6iMSzW3ExPn06TDM=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg" text="black">
  <div class="login">
    <center><h1>Traffic Volume Estimation</h1></center>

    <!-- âœ… This line is KEY to connect to Flask -->
    <form action="{{ url_for('predict') }}" method="POST">
      <h3>Please enter the following details</h3>

      <label for="holiday">Holiday:</label>
      <select name="holiday" required>
        <option value="None">None</option>
        <option value="Columbus Day">Columbus Day</option>
        <option value="Veterans Day">Veterans Day</option>
        <option value="Thanksgiving Day">Thanksgiving Day</option>
        <option value="Christmas Day">Christmas Day</option>
        <option value="New Years Day">New Years Day</option>
        <option value="Washingtons Birthday">Washington's Birthday</option>
        <option value="Memorial Day">Memorial Day</option>
        <option value="Independence Day">Independence Day</option>
        <option value="State Fair">State Fair</option>
        <option value="Labor Day">Labor Day</option>
        <option value="Martin Luther King Jr Day">Martin Luther King Jr Day</option>
      </select><br><br>

      <label>Temperature:</label>
      <input type="number" name="temp" required><br><br>

      <label>Rain:</label>
      <input type="number" name="rain" required><br><br>

      <label>Snow:</label>
      <input type="number" name="snow" required><br><br>

      <label for="weather">Weather:</label>
      <select name="weather" required>
        <option value="Clear">Clear</option>
        <option value="Clouds">Clouds</option>
        <option value="Rain">Rain</option>
        <option value="Drizzle">Drizzle</option>
        <option value="Mist">Mist</option>
        <option value="Haze">Haze</option>
        <option value="Fog">Fog</option>
        <option value="Thunderstorm">Thunderstorm</option>
        <option value="Snow">Snow</option>
        <option value="Squall">Squall</option>
        <option value="Smoke">Smoke</option>
      </select><br><br>

      <label>Year:</label>
      <input type="number" name="year" required><br><br>

      <label>Month:</label>
      <input type="number" name="month" required><br><br>

      <label>Day:</label>
      <input type="number" name="day" required><br><br>

      <label>Hours:</label>
      <input type="number" name="hours" required><br><br>

      <label>Minutes:</label>
      <input type="number" name="minutes" required><br><br>

      <label>Seconds:</label>
      <input type="number" name="seconds" required><br><br>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
